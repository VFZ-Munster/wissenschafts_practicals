<script>
  document.addEventListener("DOMContentLoaded", function () {
    const path = window.location.pathname;
    console.log("Language Switcher: Current path is " + path);
    
    const repoName = "wissenschafts_practicals";
    
    // Check if we are in German mode
    const isGerman = path.includes("/de/") || path.endsWith("/de");

    const links = document.querySelectorAll('.navbar-nav .nav-link');
    
    links.forEach(link => {
      const text = link.textContent.trim();
      
      if (text === "Deutsch" && !isGerman) {
        // Switching to German
        let newPath;
        
        // Check if the path contains the repo name
        if (path.indexOf("/" + repoName) !== -1) {
            // GitHub Pages: /wissenschafts_practicals/...
            // We want to insert /de after the repo name
            // Replace first occurrence of /repoName with /repoName/de
            newPath = path.replace("/" + repoName, "/" + repoName + "/de");
            
            // If the path was exactly /wissenschafts_practicals (no trailing slash), it becomes /wissenschafts_practicals/de
            // If /wissenschafts_practicals/, it becomes /wissenschafts_practicals/de/
        } else {
            // Local or root domain
            newPath = "/de" + path;
        }
        
        console.log("Language Switcher: Updating Deutsch link to " + newPath);
        link.setAttribute('href', newPath);
        
      } else if (text === "English" && isGerman) {
        // Switching to English
        let newPath = path;
        
        if (path.indexOf("/" + repoName + "/de") !== -1) {
             // GitHub Pages: /wissenschafts_practicals/de/...
             // Remove /de
             newPath = path.replace("/" + repoName + "/de", "/" + repoName);
        } else {
             // Local: /de/...
             // Remove leading /de
             newPath = path.replace(/^\/de/, "");
        }
        
        if (newPath === "") newPath = "/";
        
        console.log("Language Switcher: Updating English link to " + newPath);
        link.setAttribute('href', newPath);
      }
    });
  });
</script>
